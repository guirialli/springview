<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Menu</title>

	<link th:rel=”stylesheet” th:href=”@{/webjars/bootstrap/5.0.2/css/bootstrap.min.css} “ />
	<script th:src="@{/webjars/bootstrap/5.0.2/js/bootstrap.bundle.min.js}">  </script>
	<style>

	</style>
</head>

<body>
	<nav>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark" xmlns:th="http://www.thymeleaf.org"
			th:fragment="menuprincipal">
			<div class="container-fluid">
				<div class="col-sm-2">
					<a class="navbar-brand" th:href="@{/}">Cadastro</a>
				</div>
				<div class="col-sm-8">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" th:href="@{/departamentos}"
								th:classappend="${pagina == 'departamentos' ? 'active' : ''}">
								Departamentos</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" th:href="@{/funcionarios}"
								th:classappend="${pagina == 'funcionarios' ? 'active' : ''}">
								Funcionarios</a>
						</li>
					</ul>
				</div>


				<div class="col-sm-2">
					<a class="btn  btn-danger" sec:authorize="isAuthenticated()" th:href="@{/logout}">Logout</a>
					<a class="btn  btn-light" sec:authorize="!isAuthenticated()" th:href="@{/login}">Login</a>
				</div>

		</nav>

	</nav>
</body>

</html>
